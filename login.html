<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">BookStore</span> Online</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="current"><a href="login.html">Login</a></li>

  <section id="sec-reg-log">
    <div class="container">
      <main id="main-reg-log">
      <article id="art-reg-log">
        <h1 class="page-title">Register</h1>

        <p>Please enter your login information.</p>
        <hr>

        <label for="email" class="reg-label"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw" class="reg-label"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <hr>

        <p>Need to make an account? <a href="register.html">Register Here</a>.</p>
        <button type="submit" class="submitbtn">Sign In</button>
        
      </article>
    </main>

    </div>
  </section>
